<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Intégration Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="mobile-header">
            <div class="hamburger">
                <div class="line"></div>

            </div>

         </div>

                <img src="https://placehold.co/93x56" alt="Logo">
            </div>
            <div class="right-section">
                <a href="#" class="blog-link">Le blog</a>
                <span class="vertical-separator"></span>

                    <a href="#"><img src="https://placehold.co/40x40" alt="LinkedIn"></a>

            </div>

        <nav class="menu">
            <a href="#">Equipez votre copropriété</a>
            <a href="#">Notre borne de recharge</a>
            <a href="#">Les étapes clés</a>
            <a href="#">Nous contacter</a>

                <a href="#" class="btn-solid">Faire une estimation</a>

        </nav>

    <script src="script.js"></script>

</html>
